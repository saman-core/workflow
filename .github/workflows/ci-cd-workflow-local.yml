name: CI-CD-WORKFLOW-LOCAL
on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ACTOR: saman-core
  IMAGE_APP_NAME: workflow
  APP_NAME: workflow
  MIN_SCALE: 0

jobs:
  build_contenizer:
    name: Build & Contenerize App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup graalvm
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'mandrel'
          github-token: ${{ secrets.GIT_TOKEN }}
          native-image-job-reports: 'true'
          version: '23.1.4.0-Final'

      - name: Set settings.xml
        env:
          SETTINGS_XML: ${{ secrets.SETTINGS_XML }}
          TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          base64 -d -i <<<$(echo $SETTINGS_XML) > settings.xml
          sed -i -e 's/OWNER/${{ env.ACTOR }}/g' -e 's/TOKEN/${{ env.TOKEN }}/g' ./settings.xml

      - name: Build native app
        run: |
          ./mvnw -s ./settings.xml install -DskipTests
          ./mvnw -s ./settings.xml -pl workflow-application package -Pnative -DskipTests

      - name: Deploy app
        run: |
          ./mvnw -s ./settings.xml -pl workflow-client deploy -DskipTests
          ./mvnw -s ./settings.xml -pl workflow-model deploy -DskipTests

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to the container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.ACTOR }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Container app build and push
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./workflow-application/src/main/docker/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.ACTOR }}/${{ env.IMAGE_APP_NAME }}:${{ github.sha }}

      - name: Set Kubectl
        uses: azure/setup-kubectl@v4

      - name: Set config file
        env:
          BASE64: ${{ secrets.ENV_FILE_LOCAL }}
        run: |
          base64 -d -i <<<$(echo $BASE64) >> .env
          sed -i 's/=/: /' .env
          sed -i 's/^/  /' .env
          sed -i 's/APP_NAME/${{ env.APP_NAME }}/g' ./kubernetes/deploy-secret.yml
          cat .env >> ./kubernetes/deploy-secret.yml

      - name: Set Kubeconfig file and deploy app to K8S
        env:
          BASE64: ${{ secrets.KUBE_CONFIG }}
        run: |
          base64 -d -i <<<$(echo $BASE64) > ./kubeconfig
          export KUBECONFIG=./kubeconfig
          sed -i -e 's/CONTAINER_IMAGE/${{ env.REGISTRY }}\/${{ env.ACTOR }}\/${{ env.IMAGE_APP_NAME }}:${{ github.sha }}/g' -e 's/APP_VERSION/${{ github.run_number }}/g' -e 's/APP_NAME/${{ env.APP_NAME }}/g' -e 's/DEPLOY_HASH/${{ github.sha }}/g' -e 's/MIN_SCALE/${{ env.MIN_SCALE }}/g' ./kubernetes/deployment-local.yml
          kubectl apply -f ./kubernetes/deploy-secret.yml -n api --insecure-skip-tls-verify
          kubectl delete -f ./kubernetes/deployment-local.yml -n api --insecure-skip-tls-verify || true
          kubectl apply -f ./kubernetes/deployment-local.yml -n api --insecure-skip-tls-verify
